<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  	<meta http-equiv="Content-Script-Type" content="text/javascript" />
  	<meta http-equiv="Content-Style-Type" content="text/css" />
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta http-equiv="Cache-Control" content="no-cache"/>
  	<meta http-equiv="Expires" content="0"/>
  	<meta http-equiv="Pragma" content="no-cache"/>
	<title>처리 테트리스</title>
    <link rel="stylesheet" href="/css/core.css" />
</head>
<body>

	<section id="start" class="container">
		<h1>
			<span id="tetrisTxt">
				<span>T</span><span>E</span><span>T</span><span>R</span><span>I</span><span>S</span><span>!</span>
			</span>
		</h1>
		<a href="#play" id="btnplay" class="button">Play</a>
		<a href="'#rank" id="btnrank" class="button">High Score</a>
	</section>

	<section id="play" class="container">
		<table id="gameInfo">
			<tr><td>time</td><td id="time"></td></tr>
			<tr><td>score</td><td id="score"></td></tr>
			<tr><td>lines</td><td id="lines"></td></tr>
			<tr><td>blocks</td><td id="blocks"></td></tr>
		</table>
		<div class="playGround">
			<div id="grid"></div>
			<div id="prev"><h2>NEXT</h2><div id="prevGrid"></div></div>
		</div>
		<div class="modal" id="modalName">
			<div class="modalContent">
				<h2>New Record!</h2>
				<label for="name">
					<div id="playerRank">You are 8th</div>Put your name below!
					<input type="text" id="inputName" name="name" length="8" autofocus="true">
				</label>
				<a href="#" id="btnSubmitName" class="button">ok</a>
			</div>
		</div>
		<div class="modal" id="modalOver">
			<div class="modalContent">
				<h2>Game Over</h2>
				<p id="gameOverMsg"></p>
				<a href="#start" id="btnstart" class="button">Try Again</a>
			</div>
		</div>
	</section>

	<section id="rank" class="container">
		<h1>High Score</h1>
		<table>
			<thead><tr><td>Rank</td><td>Score</td><td>name</td></tr></thead>
			<tbody id="rankTable"></tbody>
		</table>
		<a href="#start" onclick="showSection(this)" class="button" id="btnstart">Go Back</a>
	</section>
	<script type="text/javascript" src="/js/core.js"></script>
	<script type="text/javascript" src="/js/setting.js"></script>
</body>
</html>
